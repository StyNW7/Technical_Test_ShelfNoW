version: "3.8"
services:

  auth-service:
    build: 
      context: ./backend/auth-service
      target: development
    container_name: shelfnow_auth
    ports:
      - "3001:3001"
    environment:
      # - DATABASE_URL=mysql://root:root@mysql:3306/shelfnow_auth_db
      # - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      # - JWT_EXPIRES_IN=3600
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/auth-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  product-service:
    build: 
      context: ./backend/product-service
      target: development
    container_name: shelfnow_product
    ports:
      - "3002:3002"
    environment:
      # - DATABASE_URL=mysql://root:root@mysql:3306/shelfnow_product_db
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/product-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  order-service:
    build: 
      context: ./backend/order-service
      target: development
    container_name: shelfnow_order
    ports:
      - "3003:3003"
    environment:
      # - DATABASE_URL=mysql://root:root@mysql:3306/shelfnow_order_db
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/order-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend  # Frontend root directory
      target: development
    container_name: shelfnow_frontend
    ports:
      - "5173:5173"
    environment:
      - ./.env
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - auth-service
    command: npm run dev -- --host 0.0.0.0

  gateway:
    build: 
      context: ./backend/api-gateway
      target: development
    container_name: shelfnow_gateway
    ports:
      - "3000:3000"  # Gateway is now the main entry point
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      - auth-service
      - product-service
      - order-service
    volumes:
      - ./backend/api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "node", "health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: shelfnow_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shelfnow_auth_db
    ports:
      - "3307:3306"  # Changed from 3306:3306 to 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
      start_period: 30s

volumes:
  mysql_data: